<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Electrónica</title>
    <link rel="stylesheet" href="assets/css/styles3.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <div class="logo">TechStore</div>
            <div class="menu-icon">&#9776;</div>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="filter">
            <label for="price-filter">Ordenar por Precio</label>
            <select id="price-filter">
                <option value="all">Todos</option>
                <option value="low">Menor a mayor</option>
                <option value="high">Mayor a menor</option>
            </select>
        </div>
        <main class="product-grid">
            <div class="product-card">
                <img src="assets/img/laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
                <p>$1200</p>
                <button>Comprar</button>
            </div>
            <!-- Añadir más productos aquí -->
            <div class="product-card">
                <img src=".\assets\img\smartphone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
                <p>$800</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src=".\assets\img\headphones.jpg" alt="Auriculares">
                <h3>Auriculares</h3>
                <p>$150</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src=".\assets\img\tablet.jpg" alt="Tablet">
                <h3>Tablet</h3>
                <p>$600</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src=".\assets\img\smartwatch.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
                <p>$200</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src=".\assets\img\camera.jpg" alt="Cámara">
                <h3>Cámara</h3>
                <p>$400</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src=".\assets\img\speaker.jpg" alt="Altavoz">
                <h3>Altavoz</h3>
                <p>$100</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src=".\assets\img\monitor.jpg" alt="Monitor">
                <h3>Monitor</h3>
                <p>$300</p>
                <button>Comprar</button>
            </div>
            <nav class="pagination">
                <a href="#" class="pagination-prev">&laquo;</a>
                    <ul class="pagination-list">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    </ul>
                <a href="#" class="pagination-next">&raquo;</a>
              </nav>
        </main>
    </div>
    <footer class="site-footer">
        <p>&copy; 2024 Tienda de Electrónica. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
